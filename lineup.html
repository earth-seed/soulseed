<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineup - SoulSeed Festival</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Marcellus&display=swap" rel="stylesheet">
</head>
<body class="bg-[#335c67] pt-32">
    <div id="blur-overlay"></div>
    
    <!-- Navigation Bar -->
    <nav class="fixed top-8 left-0 right-0 z-20 bg-transparent">
        <div class="container mx-auto px-4 py-3 flex justify-center items-center">
            <div class="flex flex-col items-center w-full">
                <span class="nav-line-horizontal"></span>
                <div class="flex space-x-4">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="join.html" class="nav-link">Join Us</a>
                    <a href="lineup.html" class="nav-link">Lineup</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="faq.html" class="nav-link">FAQ</a>
                </div>
                <span class="nav-line-horizontal"></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section relative h-[50vh] bg-cover bg-center fade-in" style="background-image: url('assets/images/hero.jpg');">
        <div class="absolute inset-0 bg-gradient-to-b from-black to-transparent opacity-70"></div>
        <div class="relative z-10 flex items-center justify-center h-full">
            <div class="text-center text-white space-y-6 hero-content-box p-12">
                <h1 class="text-7xl font-serif tracking-wider mb-4">LINEUP</h1>
            </div>
        </div>
    </section>

    <!-- Featured Guests Section -->
    <section style="background-color: #0d1618" class="py-16">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 mb-16">
                <!-- Guest Card 1 -->
                <div style="background-color: #2a4147" class="group rounded-2xl overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                    <div class="relative overflow-hidden">
                        <img src="assets/images/guest1.png" alt="Yawanawa" class="w-full h-80 object-cover transition-transform duration-500 group-hover:scale-105">
                        <div style="background: linear-gradient(to top, #2a4147, transparent)" class="absolute inset-0 opacity-70"></div>
                    </div>
                    <div class="p-8 relative text-center">
                        <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 w-12 h-12 opacity-30">
                            <img src="assets/images/mandala-small.png" alt="" class="w-full" aria-hidden="true">
                        </div>
                        <h3 class="font-cormorant text-3xl text-[#e09f3e] mb-4 tracking-[0.15em] uppercase">Yawanawa</h3>
                        <div class="w-16 h-0.5 bg-[#e09f3e]/30 mb-5 mx-auto"></div>
                        <p class="font-marcellus text-[#fff3b0] text-lg tracking-wide leading-relaxed">
                            Indigenous wisdom keeper and ceremonial guide
                        </p>
                    </div>
                </div>
                
                <!-- Guest Card 2 -->
                <div style="background-color: #2a4147" class="group rounded-2xl overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                    <div class="relative overflow-hidden">
                        <img src="assets/images/guest2.png" alt="Islandman" class="w-full h-80 object-cover transition-transform duration-500 group-hover:scale-105">
                        <div style="background: linear-gradient(to top, #2a4147, transparent)" class="absolute inset-0 opacity-70"></div>
                    </div>
                    <div class="p-8 relative text-center">
                        <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 w-12 h-12 opacity-30">
                            <img src="assets/images/mandala-small.png" alt="" class="w-full" aria-hidden="true">
                        </div>
                        <h3 class="font-cormorant text-3xl text-[#e09f3e] mb-4 tracking-[0.15em] uppercase">Islandman</h3>
                        <div class="w-16 h-0.5 bg-[#e09f3e]/30 mb-5 mx-auto"></div>
                        <p class="font-marcellus text-[#fff3b0] text-lg tracking-wide leading-relaxed">
                            Electronic music producer and performer
                        </p>
                    </div>
                </div>
                
                <!-- Guest Card 3 -->
                <div style="background-color: #2a4147" class="group rounded-2xl overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                    <div class="relative overflow-hidden">
                        <img src="assets/images/guest3.jpg" alt="Guest 3" class="w-full h-80 object-cover transition-transform duration-500 group-hover:scale-105">
                        <div style="background: linear-gradient(to top, #2a4147, transparent)" class="absolute inset-0 opacity-70"></div>
                    </div>
                    <div class="p-8 relative text-center">
                        <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 w-12 h-12 opacity-30">
                            <img src="assets/images/mandala-small.png" alt="" class="w-full" aria-hidden="true">
                        </div>
                        <h3 class="font-cormorant text-3xl text-[#e09f3e] mb-4 tracking-[0.15em] uppercase">Guest Name</h3>
                        <div class="w-16 h-0.5 bg-[#e09f3e]/30 mb-5 mx-auto"></div>
                        <p class="font-marcellus text-[#fff3b0] text-lg tracking-wide leading-relaxed">
                            Indigenous wisdom keeper and ceremony facilitator
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Full Lineup Button -->
            <div class="text-center">
                <button type="button" class="custom-button">
                    FULL LINEUP COMING SOON
                </button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
